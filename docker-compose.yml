services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist FastF1 cache
      - fastf1-cache:/tmp/fastf1_cache
    command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped

volumes:
  fastf1-cache:
    driver: local
